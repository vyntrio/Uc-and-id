<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background-color: #0a192f;
            color: #e6f1ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #64ffda;
            margin-bottom: 20px;
        }
        .qr-code {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border: 2px solid #64ffda;
            padding: 10px;
            background-color: white;
        }
        .instructions {
            background-color: #172a45;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #64ffda;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #303f60;
            background-color: #172a45;
            color: #e6f1ff;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Banner" class="banner">
        <h1>MAKE PAYMENT</h1>
        
        <div class="instructions">
            <h3>Payment Instructions:</h3>
            <ol>
                <li>Scan the QR code below or use UPI ID: example@upi</li>
                <li>Make payment for the exact amount of your purchase</li>
                <li>After payment, enter the UTR/Transaction ID below</li>
                <li>Click on "Confirm Payment"</li>
            </ol>
        </div>
        
        <div class="qr-code">
            <img src="https://i.postimg.cc/t49xvrwH/IMG-20250713-151809.jpg" alt="QR Code" width="250" height="250">
        </div>
        
        <form action="confirm.html" method="GET">
            <div class="form-group">
                <label for="utr">UTR/Transaction ID:</label>
                <input type="text" id="utr" name="utr" placeholder="Enter your UTR/Transaction ID" required>
            </div>
            
            <button type="submit" class="submit-btn">CONFIRM PAYMENT</button>
        </form>
    </div>
</body>
</html>
